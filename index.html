<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOOKMARKit</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <header class="header" role="banner">
    <button class="header__add js-add-item-form">Add bookmark</button>
    <h1 class="header__title">BOOKMARKit</h1>
    <form class="header__rating">
      <label for="rating">Rating Filter: </label>
      <select id="rating" name="rating">
        <option value="none">None</option> 
        <option value="1">1</option> 
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </form>
  </header>

  <form id="add-form" class="js-add-form">
    <div class="title-url-wrap">
      <label for="title">Title: </label>
      <input id="title" type="text" placeholder="title">
      <label for="link">URL: </label>
      <input id="link" type="text" placeholder="link">
    </div>
    <label for="description">Description: </label>
    <textarea id="description" name="textarea" rows="10" cols="50" placeholder="description"></textarea>
    <div class="rating-submit-wrap">
      <div class="rating-wrap">
        <p>Rating: </p>

        <input type="radio" id="1"
          name="rating" value="1">
        <label for="1">1</label>
    
        <input type="radio" id="2"
          name="rating" value="2">
        <label for="2">2</label>
    
        <input type="radio" id="3"
          name="rating" value="3">
        <label for="3">3</label>

        <input type="radio" id="4"
          name="rating" value="4">
        <label for="4">4</label>

        <input type="radio" id="5"
          name="rating" value="5">
        <label for="5">5</label>
      </div>

      <button class="submit-item js-submit-item">Submit</button>
    </div>
  </form>

  <ul class="bookmark-list"></ul>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmark.js"></script>
  <script src="scripts/index.js"></script>

</body>
</html>
