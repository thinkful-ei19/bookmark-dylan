  <header class="header" role="banner">
    <button class="header__add js-add-item-form">Add bookmark</button>
    <h1 class="header__title">BOOKMARKit</h1>
    <form class="header__rating">
      <label for="rating">Rating Filter</label>
      <select id="rating" name="rating">
        <option value="1">1</option> 
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="3">4</option>
        <option value="3">5</option>
      </select>
    </form>
  </header>

  <form id="add-form" style='display: none'>
    <input type="text" placeholder="title">
    <input type="text" placeholder="link">
    <textarea name="textarea" rows="10" cols="50" placeholder="description"></textarea>
    <div>
      <p>Rating: </p>

      <input type="radio" id="1"
        name="rating" value="1">
      <label for="1">1</label>
  
      <input type="radio" id="2"
        name="rating" value="2">
      <label for="2">2</label>
  
      <input type="radio" id="3"
        name="rating" value="3">
      <label for="3">3</label>

      <input type="radio" id="4"
        name="rating" value="4">
      <label for="4">4</label>

      <input type="radio" id="5"
        name="rating" value="5">
      <label for="5">5</label>
    </div>

    <button class="js-submit-item">Submit</button>

  </form>
