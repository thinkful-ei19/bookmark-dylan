<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOOKMARKit</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <header class="header" role="banner">
    <button class="header__add js-add-item-form" role="button">Add bookmark</button>
    <h1 class="header__title">BOOKMARKit</h1>
    <form class="header__rating" role="form">
      <label for="rating">Rating Filter: </label>
      <select id="rating" name="rating">
        <option value="none">None</option> 
        <option value="1">1</option> 
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </form>
  </header>

  <div class="error-message-wrap"></div>

  <div class="add-form-wrap"></div>

  <main role="main">
    <ul class="bookmark-list"></ul>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmark.js"></script>
  <script src="scripts/index.js"></script>

</body>
</html>
